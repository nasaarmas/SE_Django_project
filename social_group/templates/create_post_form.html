{% extends 'social_group_base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Create Post</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" id="content" class="form-control" rows="3"
                          placeholder="Write Comment Here.">{{ form.content.value|default:"" }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary me-2">Create Post</button>
            <a href="{% url 'social_group_detail' pk=social_group_id %}" class="btn btn-secondary">Back to Group</a>
        </form>
    </div>
{% endblock %}
