{% extends 'base.html' %}
{% load static your_custom_filters %}  <!-- Dodaj 'form_filters' do listy ładowanych tagów szablonu -->
{% block content %}
<div class="container mt-3">
    <h2>Create New Social Group</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label>Privacy</label>
            {% for radio in form.privacy %}
    <div class="form-check">
        {{ radio.tag }}  <!-- Directly render the radio button tag -->
        <label class="form-check-label {{ radio.choice_value }}" for="{{ radio.id_for_label }}">
            {{ radio.choice_label }}
        </label>
    </div>
{% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
{% endblock %}
